<div class="container">
  <br>
  <div class="card" style="margin-top: 20px;">
    <div class="card-header" >
      <h3>Personas</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>NOMBRES</th>
            <th>APELLIDOS</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas" class="text-center">
            <td class="text-center">{{persona.id}}</td>
            <td class="text-center">{{persona.name}}</td>
            <td class="text-center">{{persona.apellidos}}</td>
            <td class="text-center">
              <button (click)="Editar(persona)" class="btn btn-warning">Editar</button>
              <button (click)="Delete(persona)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
