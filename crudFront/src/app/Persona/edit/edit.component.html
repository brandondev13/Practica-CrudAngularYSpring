<div class="container" >
  <div class="card" style="margin-top: 40px;">
    <div class="card-header" >
      <h3>Modificar Datos</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="">Nombres:</label>
          <input [(ngModel)]="persona.name" name="name" type="text" class="form-control">
        </div>
        <div class="form-group" style="margin-top: 20px;">
          <label for="">Apellidos:</label>
          <input [(ngModel)]="persona.apellidos" name="apellidos" type="text" class="form-control">
        </div>
        <button (click)="Actualizar(persona)" class="btn btn-danger" style="margin-top: 20px;" >Actualizar</button>
      </form>
    </div>
  </div>
</div>
